<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mastery Quiz</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Mastery Quiz</h1>
    <div class="theme-toggle">
      <div class="toggle-group">
        <label class="switch" title="Toggle dark mode">
          <input id="themeToggle" type="checkbox" />
          <span class="slider"></span>
        </label>
        <span class="toggle-label">Dark</span>
      </div>
      <div class="palette-group">
        <label for="paletteSelect" class="toggle-label">Palette</label>
        <select id="paletteSelect" class="palette-select">
          <option value="cozy">Cozy</option>
          <option value="ocean">Ocean</option>
          <option value="forest">Forest</option>
          <option value="plum">Plum</option>
          <option value="solar">Solar</option>
        </select>
      </div>
    </div>
  </header>

  <main id="app" class="container">
    <!-- Screen A: Course selection -->
    <section id="screen-course" class="card">
      <h2>Select Course</h2>
      <div class="field">
        <label for="courseSelect">Course</label>
        <select id="courseSelect"></select>
      </div>
      <div class="actions">
        <button id="continueBtn" class="btn primary">Continue</button>
      </div>
      <p class="hint">Add new courses under <code>/data</code>. Add topics by editing <code>topics.json</code> inside the course folder. No HTML/JS edits needed.</p>
    </section>

    <!-- Screen B: Choose Preset or Custom Topics -->
    <section id="screen-choose" class="card hidden">
      <h2>Choose Preset or Topics</h2>
      <div class="actions" style="margin-top:0">
        <button id="tabPresets" class="btn primary">Presets</button>
        <button id="tabCustom" class="btn">Custom Topics</button>
      </div>
      <div id="presetsPane" class="pane">
        <div id="presetList" class="list"></div>
      </div>
      <div id="customPane" class="pane hidden">
        <div id="topicsList" class="list"></div>
      </div>
      <div class="actions">
        <button id="startBtn2" class="btn primary" disabled>Start Quiz</button>
        <button id="backToCourseBtn" class="btn subtle">Back</button>
      </div>
    </section>

    <!-- Screen: Quiz -->
    <section id="screen-quiz" class="card hidden">
      <div class="quiz-header">
        <div id="progressText" class="progress">0 / 0 mastered</div>
        <div id="cooldownText" class="cooldown"></div>
      </div>
      <div id="questionMeta" class="question-meta"></div>
      <div id="questionText" class="question-text"></div>
      <div id="questionImage" class="question-image"></div>
      <form id="answerForm" class="answer-area"></form>
      <div class="actions">
        <button id="submitBtn" class="btn primary">Answer</button>
        <button id="nextBtn" class="btn" disabled>Next</button>
      </div>
      <div id="feedback" class="feedback"></div>
      <details class="explanation" id="explanationBox">
        <summary>Explanation</summary>
        <div id="explanationText"></div>
      </details>
    </section>

    <!-- Screen: Finished -->
    <section id="screen-done" class="card hidden">
      <h2>Great job!</h2>
      <p>You mastered every question in this topic.</p>
      <div class="actions">
        <button id="restartBtn" class="btn">Restart Topic</button>
        <button id="backBtn" class="btn subtle">Back to Topics</button>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Study comfortably. No distractions.</span>
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
